version: '3.8'

# Development override for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # Database - same as production but with exposed port for direct access
  postgres:
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: eparking_user
      POSTGRES_PASSWORD: eparking_password_2024
      POSTGRES_DB: eParking_db

  # Backend - with volume mounting for live reload
  backend:
    build:
      context: ./BE
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_USER: eparking_user
      DB_PASSWORD: eparking_password_2024
      DB_DATABASE_NAME: eParking_db
    volumes:
      - ./BE:/app
      - /app/node_modules
    command: npm run dev

  # Frontend - with volume mounting for live reload
  frontend:
    build:
      context: ./FE
      dockerfile: Dockerfile.dev
    environment:
      REACT_APP_API_URL: http://localhost:5000
      REACT_APP_ENVIRONMENT: development
      CHOKIDAR_USEPOLLING: true
    volumes:
      - ./FE:/app
      - /app/node_modules
    command: npm start

  # Always include adminer in development
  adminer:
    profiles: []  # Remove profiles to always run
