<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend-Backend Connection</title>
</head>
<body>
    <h1>Test Frontend-Backend Connection</h1>
    <div id="result"></div>
    
    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Test 1: Health check
                resultDiv.innerHTML += '<p>Testing health check...</p>';
                const healthResponse = await fetch('http://localhost:5001/api/health');
                const healthData = await healthResponse.json();
                resultDiv.innerHTML += `<p>✅ Health check: ${JSON.stringify(healthData)}</p>`;
                
                // Test 2: Login
                resultDiv.innerHTML += '<p>Testing login...</p>';
                const loginResponse = await fetch('http://localhost:5001/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@dlu.edu.vn',
                        password: 'admin123'
                    })
                });
                
                if (loginResponse.ok) {
                    const loginData = await loginResponse.json();
                    resultDiv.innerHTML += `<p>✅ Login successful: ${loginData.message}</p>`;
                } else {
                    const errorData = await loginResponse.text();
                    resultDiv.innerHTML += `<p>❌ Login failed: ${loginResponse.status} - ${errorData}</p>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML += `<p>❌ Error: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        testConnection();
    </script>
</body>
</html>
